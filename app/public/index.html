<!doctype html>
<html ng-app="CurrencyApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <title>Currency Calculator</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
<div class="container">

    <!-- HEADER -->
    <div id='top' class="text-center">
        <h1 align="center">Currency Calculator</h1>
    </div>

    <!-- FORM -->
    <div ng-controller="MainController" align="center">
        <div>
            <form>
                <div>
                    <div>
                        <input type="number" ng-model="currencyAmount" placeholder="Amount" ng-change="updateResult()">
                        <select ng-disabled ng-model="currencyBase">
                            <option ng-selected>{{currencyBase}}</option>
                        </select>
                        ->
                        <select ng-model="currencyToSelected" ng-change="updateResult()" placeholder="into">
                            <option ng-repeat="currencyTo in currencyToList">{{currencyTo}}</option>
                        </select>
                        <input type="text" disabled ng-model="resultAmount">
                    </div>
                </div>
            </form>
        </div>
    </div>
<!--TODO: dynamic values for select options and converted value -->
</div>

</body>
</html>
